    <!-- 1} Password Validator
Write a JavaScript program that checks if the entered password matches the confirmed password. If the
passwords match, the program should log "Password Matched. Password validation Successful." to the console.

    <input id="cpassword" type="password" placeholder="enter the confirm password">
     <button id="buttons"> submit</button>
     <ul id="ul"></ul>
  
    <script>
          const passwordInput = document.getElementById('password');
          const cpasswordInput = document.getElementById('cpassword');
          const ull = document.getElementById("ul")

           const button =document.getElementById("buttons")
        button.addEventListener("click" , submitt)

         function submitt(){
            const password = passwordInput.value;
            const cpassword = cpasswordInput.value;


           if(password === cpassword ){
            console.log("Password Matched. Password validation Successful.");
            alert("Password  matched ");
          
           }else{
            console.log("Password r not matched");
            alert("Password r not matched ");
          
           }
         } 


    </script>
